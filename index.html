<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a2eb7ab444.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="music-player">
          <nav>
            <div class="circle">
              <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="circle">
              <i class="fa-solid fa-bars"></i>
            </div>
          </nav>
          <img src="./imgs/multimedia.png" alt="music image" class="song-img" />
          <h1>The sound of silence</h1>
          <p>Simon and Garfunkel</p>

          <audio id="song">
            <source src="./media/01 - The Sound of Silence (Overdubbed Version).mp3.mp3" type="audio/mpeg" />
          </audio>
          <input type="range" value="0" id="progress" />

          <div class="controls">
            <button><div><i class="fa-solid fa-backward"></i></div></button>
            <button><div id="controlIcon"><i class="fa-solid fa-play" id="i-icon"></i></div></button>
            <button><div><i class="fa-solid fa-forward"></i></div></button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
